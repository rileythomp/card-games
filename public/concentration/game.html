<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Gothic+A1:200" rel="stylesheet">
        <link href="../common.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Card Games</title>
    </head>
    <body>
        <style>
            .grid-container {
                grid-template-columns: repeat(13, 1fr);
            }

            .grid-container > div {
                padding: 0.9rem;
                border: 1px solid black;
                font-size: 2rem;
                height: 5rem;
                border-radius: 0.5rem;
            }
        </style>
        <button id="home">home</button>
        <h1>Concentration</h1>
        <div id="cards" class="grid-container centered">
        </div>
        <p id="timer">00:00</p>
        <button id="give-up" onclick="giveUp()">Give up</button>
        <p id="won" style="display:none"></p>
        <button onclick="startGame()" id="play-again" style="display:none">Play again</button>
        <a id='github-link' target='blank' href='https://github.com/rileythomp/card-games'>
            <i class='fa fa-github'></i>
        </a>
        <script type="text/javascript" src="../common.js"></script>
        <script type="text/javascript" src="concentration.js"></script>
    </body>
</html>
